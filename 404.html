<style type="text/css" media="screen">

.wrapper{
  height: 100%;
  width: 100%;
  position: absolute;
  z-index: -1;
  display: flex;
  justify-content: center;
  align-items: center;
  top: 0;
  left: 0;
}

  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;

    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .rick-wrap{
    border-radius: 5px;
    width: calc(123px*2);
    height: calc(90px*2);
    overflow: hidden;
  }

  .rick-wrap.dragable{
    position: absolute;
    width: calc(123px*1);
    height: calc(90px*1);
    z-index: -1;
  }
  
  h1 {
    margin: 20px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="wrapper">
  <div class="container">

    <div class="rick-wrap">
      <img src="/assets/img/rick-roll.gif" alt="rick-roll">
    </div>
  
    <h1 class="alt">404</h1>
  
    <p><strong>Page not found :(</strong></p>
    <p>The requested page could not be found.</p>
  
    <script>
      let rick = document.querySelector(".rick-wrap")
      
      let rickCursor = () => {
        document.addEventListener('mousemove', function(event) {
          event.preventDefault();
            mousePosition = {
    
                x : event.clientX,
                y : event.clientY
    
            };
            rick.style.left = (mousePosition.x + 10) + 'px';
            rick.style.top  = (mousePosition.y + 10) + 'px';
        }, true);
      }

      if (matchMedia('(pointer:fine)').matches) {
        rick.classList.add("dragable")
        rickCursor()
      }
      
      window.addEventListener('resize', function(event){
        if (matchMedia('(pointer:fine)').matches) {
          rick.classList.add("dragable")
          rickCursor()
        }
        else{
          if(rick.classList.contains("dragable")){
            rick.classList.remove("dragable")
          }
        }
      });
      
    </script>
  </div>
</div>
